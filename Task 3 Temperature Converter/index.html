<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Temperature Converter</h1>
            <p class="lead">This is a simple temperature converter.</p>
        </div>
        <div class="input-group mb-3">
            <input type="number" id="celsius" class="form-control" placeholder="Celsius">
        </div>
        <div class="input-group mb-3">
            <input type="number" id="fahrenheit" class="form-control" placeholder="Fahrenheit">
        </div>
        <div class="input-group mb-3">
            <input type="number" id="kelvin" class="form-control" placeholder="Kelvin">
        </div>
        <button class="btn btn-primary" onclick="convert()">Convert</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
