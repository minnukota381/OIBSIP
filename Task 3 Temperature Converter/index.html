<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3094/3094945.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .card-body {
      min-width: 15rem;
    }
  </style>
</head>
<body>
  <div class="hero-section">
    <div class="hero-content">
      <h1 class="text-center text-white thermometer-font">Temperature Converter</h1>
      <div class="converter-card mx-auto">
        <div class="card-body">
          <div class="input-group mb-3">
            <input type="number" class="form-control rounded-pill" id="input-temp" placeholder="Enter temperature">
            <select class="form-select rounded-pill ms-3" id="input-scale">
              <option value="celsius">째C</option>
              <option value="fahrenheit">째F</option>
              <option value="kelvin">K</option>
            </select>
          </div>
          <button id="convert-btn" class="btn btn-primary rounded-pill thermometer-font px-4">Convert</button>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card bg-transparent text-center">
            <div class="card-body">
              <h5 class="card-title text-white thermometer-font"><i class="fas fa-thermometer-half fa-2x"></i> Celsius</h5>
              <p class="card-text text-white thermometer-font display-4" id="celsius-output" style="white-space: nowrap;">0 째C</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-transparent text-center">
            <div class="card-body">
              <h5 class="card-title text-white thermometer-font"><i class="fas fa-thermometer-full fa-2x"></i> Fahrenheit</h5>
              <p class="card-text text-white thermometer-font display-4" id="fahrenheit-output" style="white-space: nowrap;">32 째F</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-transparent text-center">
            <div class="card-body">
              <h5 class="card-title text-white thermometer-font"><i class="fas fa-temperature-low fa-2x"></i> Kelvin</h5>
              <p class="card-text text-white thermometer-font display-4" id="kelvin-output" style="white-space: nowrap;">273.15 K</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
